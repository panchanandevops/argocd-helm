apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-multiple-source-application
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: multi-env-helm-chart
    repoURL: https://github.com/panchanandevops/argocd-helm.git
    targetRevision: HEAD
    directory: {}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
