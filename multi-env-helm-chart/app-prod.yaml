apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-prod
  namespace: argocd
spec:
  project: default
  sources:
  # Chart from Chart Repo
  - chart: hello-world
    repoURL: https://helm.github.io/examples
    targetRevision: 0.1.0
    helm:
      # https://argo-cd.readthedocs.io/en/stable/user-guide/multiple_sources/#helm-value-files-from-external-git-repository
      valueFiles:
      - $values/multi-env-helm-chart/values-prod.yaml
  # Values from Git
  - repoURL: 'https://github.com/panchanandevops/argocd-helm.git'
    targetRevision: HEAD
    ref: values
  destination:
    namespace: prod
    name: kind
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
